<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Credentials Form</title>
</head>
<body>
<div>
    <div th:if="${credentialsId < 0}">
        <h1 style="text-align: center">Add new credentials</h1>
    </div>
    <div th:if="${credentialsId > 0}">
        <h1 style="text-align: center">Update credentials</h1>
    </div>
    <div id="BackToCredentialsDiv" style="text-align: left">
        <form th:action="@{/credentials}" method="get">
            <button id="backToCredentials" type="submit" class="btn btn-warning pull-right">Back to credentials page</button>
            <br>
        </form>
        <br>
    </div>
    <form th:if="${credentialsId < 0}" th:object="${credentials}" th:action="@{/credentials/newCredentials}" method="post" >
        <div class="container col-md-5; center-block">
            <fieldset class="form-group">
                <label>Credentials URL: </label> <input th:field="*{url}" type="text" class="form-control" name="credentialsURL" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>username: </label> <input th:field="*{username}" type="text" class="form-control" name="credentialsUsername" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>password: </label> <input th:field="*{password}" type="text" class="form-control" name="credentialsPassword" required="required">
            </fieldset>
            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
    <form th:if="${credentialsId > 0}" th:object="${credentials}" th:action="@{'/credentials/updateCredentials/' +${credentials.credentialId}}" method="post" >
        <div class="container col-md-5; center-block">
            <fieldset class="form-group">
                <label>Credentials URL: </label> <input th:field="*{url}" type="text" class="form-control" name="credentialsURL" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>username: </label> <input th:field="*{username}" type="text" class="form-control" name="credentialsUsername" required="required">
            </fieldset>

            <fieldset class="form-group">
                <label>password: </label> <input  th:field="*{password}"  type="text" class="form-control" name="credentialsPassword" required="required">
            </fieldset>
            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
